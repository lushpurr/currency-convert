    <div  class="p-4 min-w-">
        <!-- <h3 class="text-lg font-semibold">From <span *ngIf="selectedFromCurrency.name">{{selectedFromCurrency.name}}</span></h3> -->
        <!-- <p>{{value + ' ' + selectedCurrency.name + ' equals'}}</p> -->

        <p-inputNumber 
            styleClass="pr-2 pt-1"
            inputId="integeronly" 
            [(ngModel)]="value" /> 
        <p-dropdown
            styleClass="min-w-[290px]"
            [filter]="true"
            filterBy="name" 
            [options]="currencyData"
            [(ngModel)]="selectedCurrency"
            optionLabel="name"
            placeholder="Select a currency"
            (onChange)="handleSelect($event)"
        >
        </p-dropdown>

    </div>
